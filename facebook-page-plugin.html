<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FaceBook粉絲頁Iframe</title>
</head>
<body>
<div>
    <iframe id="facebook-page-plugin" src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fysyy.tw&tabs=timeline&width=440&height=741&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false&appId" width="500" height="500" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/customIframeSize.js"></script>
<script>
    $('#facebook-page-plugin').customIframeSize({
        resize: true,
        type: 'facebook',
        width: 440,
        windowWidth: 1920,
        mobileWidth: 303,
        mobileWindowWidth: 375
    });
</script>
